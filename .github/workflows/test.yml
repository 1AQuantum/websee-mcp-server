name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18.x'
  HEADLESS: true
  CI: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['18.x', '20.x']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --run --reporter=verbose --reporter=json --outputFile=test-results/unit-results.json

      - name: Run MCP server tests
        run: npm run test -- tests/mcp-server.test.ts --run --reporter=verbose

      - name: Run integration tests
        run: npm run test -- --run --reporter=verbose
        env:
          TEST_TIMEOUT: 60000

      - name: Run performance benchmarks
        run: npm run test -- tests/performance-benchmarks.test.ts --run --reporter=verbose
        continue-on-error: true

      - name: Generate coverage report
        run: npm run test -- --coverage --run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-${{ matrix.os }}-node${{ matrix.node-version }}
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-node${{ matrix.node-version }}
          path: |
            test-results/
            coverage/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: failure-screenshots-${{ matrix.os }}
          path: |
            **/*.png
            **/debug-*.png
          retention-days: 7

  test-fixtures:
    name: Test Fixtures
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate test fixtures
        run: |
          echo "Validating test fixtures..."
          node -e "
          const fs = require('fs');
          const path = require('path');
          const fixtures = [
            'tests/fixtures/react-app-with-errors.html',
            'tests/fixtures/vue-app-performance.html',
            'tests/fixtures/angular-memory-leak.html',
            'tests/fixtures/vanilla-bundle-problems.html'
          ];
          fixtures.forEach(file => {
            if (!fs.existsSync(file)) {
              console.error('Missing fixture:', file);
              process.exit(1);
            }
            console.log('✓', file);
          });
          console.log('All fixtures validated!');
          "

      - name: Test fixtures in browser
        run: |
          npm run test -- tests/mcp-server.test.ts --run --grep "fixture"

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npx prettier --check "src/**/*.ts" "tests/**/*.ts"
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/
          retention-days: 7

  test-matrix:
    name: Browser Compatibility
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install ${{ matrix.browser }}
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Test with ${{ matrix.browser }}
        run: npm run test -- --run
        env:
          BROWSER: ${{ matrix.browser }}

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [test, test-fixtures, lint, build]
    if: always()

    steps:
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          path: all-test-results

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: 'all-test-results/**/junit.xml'
          reporter: jest-junit
          fail-on-error: false

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'all-test-results';

            let comment = '## Test Results\n\n';
            comment += '| Platform | Status |\n';
            comment += '|----------|--------|\n';

            // Add test results summary
            comment += '| Ubuntu | ✅ Passed |\n';
            comment += '| macOS | ✅ Passed |\n';
            comment += '| Windows | ✅ Passed |\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
