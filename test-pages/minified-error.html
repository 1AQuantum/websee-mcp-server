<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minified Error Test - WebSee Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button { padding: 10px 20px; margin: 10px 0; display: block; }
    </style>
</head>
<body>
    <h1>Minified Error Testing</h1>
    <p>This page tests error stack trace resolution.</p>

    <button onclick="triggerError1()">Trigger TypeError</button>
    <button onclick="triggerError2()">Trigger ReferenceError</button>
    <button onclick="triggerError3()">Trigger Custom Error</button>
    <button onclick="triggerAsyncError()">Trigger Async Error</button>

    <!-- Minified-like code -->
    <script>
        function a(){var b=null;return b.property}
        function c(){return nonExistentVariable}
        function d(){throw new Error("Custom error from function d")}
        function e(){return new Promise((resolve,reject)=>{setTimeout(()=>{reject(new Error("Async error"))},100)})}

        function triggerError1(){try{a()}catch(error){console.error("Caught error:",error);throw error}}
        function triggerError2(){try{c()}catch(error){console.error("Caught error:",error);throw error}}
        function triggerError3(){try{d()}catch(error){console.error("Caught error:",error);throw error}}
        async function triggerAsyncError(){try{await e()}catch(error){console.error("Caught async error:",error);throw error}}

        // Add to window for testing
        window.triggerError1 = triggerError1;
        window.triggerError2 = triggerError2;
        window.triggerError3 = triggerError3;
        window.triggerAsyncError = triggerAsyncError;
    </script>
</body>
</html>
