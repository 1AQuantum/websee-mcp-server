<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test App - WebSee Testing</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .counter { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .user-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Counter() {
            const [count, setCount] = useState(0);
            const [name, setName] = useState('Counter Component');

            useEffect(() => {
                console.log(`Counter rendered with count: ${count}`);
            }, [count]);

            return (
                <div className="counter">
                    <h2>{name}</h2>
                    <p>Count: {count}</p>
                    <button onClick={() => setCount(count + 1)}>Increment</button>
                    <button onClick={() => setCount(count - 1)}>Decrement</button>
                    <button onClick={() => setCount(0)}>Reset</button>
                </div>
            );
        }

        function UserList() {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(false);

            const fetchUsers = async () => {
                setLoading(true);
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/users');
                    const data = await response.json();
                    setUsers(data.slice(0, 3));
                } catch (error) {
                    console.error('Error fetching users:', error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="user-list">
                    <h2>User List</h2>
                    <button onClick={fetchUsers}>Load Users</button>
                    {loading && <p>Loading...</p>}
                    {users.map(user => (
                        <div key={user.id} className="user-card">
                            <h3>{user.name}</h3>
                            <p>Email: {user.email}</p>
                            <p>Company: {user.company.name}</p>
                        </div>
                    ))}
                </div>
            );
        }

        function ErrorComponent() {
            const [hasError, setHasError] = useState(false);

            const triggerError = () => {
                setHasError(true);
                throw new Error('Test error from React component');
            };

            if (hasError) {
                return <div>Error occurred!</div>;
            }

            return (
                <div>
                    <h2>Error Testing</h2>
                    <button onClick={triggerError}>Trigger Error</button>
                </div>
            );
        }

        function App() {
            return (
                <div>
                    <h1>WebSee React Test Application</h1>
                    <Counter />
                    <UserList />
                    <ErrorComponent />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
